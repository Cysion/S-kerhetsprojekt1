<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}12-Steps{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="stylesheet" href="{% static "base_professionals.css" %}">
    {% block statics %}{% endblock %}
    <link rel="stylesheet" href="{% static "fontawesome.min.css" %}">
    <link rel="stylesheet" href="{% static "bootstrap_css/bootstrap.min.css" %}">
    <script src="{% static "jquery.js" %}"></script>
    <script src="{% static "popper.js" %}"></script>
    <script src="{% static "bootstrap_js/bootstrap.min.js" %}"></script>
    <script src="{% static "fontawesome.min.js" %}"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark
      fixed-top justify-content-center">
      <ul class="navbar-nav">
        <div class="row">
          <li class="nav-item">
            <div class="menu-item rounded-circle" style="border:3px solid Black;">
              <a class="nav-link" href="/">
                <i class="fas fa-info-circle"></i>
              </a>
            </div>
            <div class="menu-title">
              {{ menu_titles.0 }}
            </div>
          </li>
          <li class="nav-item">
            <div class="menu-item rounded-circle" style="border:3px solid #40ff6c;;">
              <a class="nav-link" href="/professionals/">
                <i class="fas fa-user-friends"></i>
              </a>
            </div>
            <div class="menu-title">
              {{ menu_titles.8 }}
            </div>
          </li>
          <li class="nav-item">
            <div class="menu-item rounded-circle" style="border:3px solid #013d07;">
              <a class="nav-link" href="/userprofile/">
                <i class="fas fa-user-circle"></i>
              </a>
            </div>
            <div class="menu-title">
              {{ menu_titles.4 }}
            </div>
          </li>
        </div>
      </ul>
    </nav>
    <div class="container">
      {% for alert in global_alerts %}
      <div class="alert alert-{{ alert.color }} alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>{{ alert.title }}!</strong> {{ alert.message }}
      </div>
      {% endfor %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
